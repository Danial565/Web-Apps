<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           width: 600px;
           margin: 0 auto;
           background: var(--tg-theme-bg-color);
           color: var(--tg-theme-text-color);

        }
        h1 {
           margin-top: 50px;
           margin-bottom: 10px;
        }
        img {
           display: block;
           margin: 0 auto;
        }
        #main{
            width: 100%;
            padding: 20px;
            text-align:center;
        }

        p {
            width: 500px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius:5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            front-size: 20px;
            front-weight: 500;
            cursor:pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color)
        }
        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>онлайн магазин</h1>
        <img src="https://vampi.tech/wp-content/uploads/stickers/3cb94a36d005657_300300">
        <p>hello my friend</p>
        <button id="buy">Купить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>


</body>
</html>
